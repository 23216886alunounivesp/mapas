>","children":[],"payload":{"tag":"pre","lines":"24,30"}}],"payload":{"tag":"h2","lines":"23,24"}},{"content":"A04:2021 - Insecure Design","children":[{"content":"<pre data-lines=\"32,39\"><code>### Explicação\n    * Falhas de segurança desde o projeto da aplicação.\n    * Não pensar em segurança como parte integral do processo.\n### Exemplo\n    * Falta de modelagem de ameaças.\n    * Não considerar requisitos de segurança durante o desenvolvimento.\n    * Utilizar componentes vulneráveis.\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"32,39"}}],"payload":{"tag":"h2","lines":"31,32"}},{"content":"A05:2021 - Security Misconfiguration","children":[{"content":"<pre data-lines=\"41,48\"><code>### Explicação\n    * Configurações de segurança incorretas ou padrão.\n    * Software e sistemas deixados com configurações inseguras.\n### Exemplo\n    * Senhas padrão não alteradas em servidores e softwares.\n    * Listagem de diretórios habilitada em servidores web.\n    * Permissões incorretas em arquivos e diretórios.\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"41,48"}}],"payload":{"tag":"h2","lines":"40,41"}},{"content":"A06:2021 - Vulnerable and Outdated Components","children":[{"content":"<pre data-lines=\"50,57\"><code>### Explicação\n    * Uso de componentes (bibliotecas, frameworks) com vulnerabilidades conhecidas.\n    * Software desatualizado.\n### Exemplo\n    * Utilizar versões antigas de bibliotecas JavaScript.\n    * Não atualizar o sistema operacional e softwares do servidor.\n    * Dependências de pacotes com vulnerabilidades conhecidas.\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"50,57"}}],"payload":{"tag":"h2","lines":"49,50"}},{"content":"A07:2021 - Identification and Authentication Failures","children":[{"content":"<pre data-lines=\"59,67\"><code>### Explicação\n    * Falhas na identificação e autenticação de usuários.\n    * Permite acesso não autorizado.\n### Exemplo\n    * Uso de senhas fracas.\n    * Implementação incorreta do mecanismo de autenticação.\n    * Permissão para autenticação por força bruta.\n    * Session hijacking.\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"59,67"}}],"payload":{"tag":"h2","lines":"58,59"}},{"content":"A08:2021 - Software and Data Integrity Failures","children":[{"content":"<pre data-lines=\"69,76\"><code>### Explicação\n    * Falhas que comprometem a integridade do software e dos dados.\n    * Modificações não autorizadas ou manipulação de dados.\n### Exemplo\n    * Uso de código malicioso em bibliotecas ou plugins.\n    * Ataques de supply chain.\n    * Manipulação de dados via ataques MITM.\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"69,76"}}],"payload":{"tag":"h2","lines":"68,69"}},{"content":"A09:2021 - Security Logging and Monitoring Failures","children":[{"content":"<pre data-lines=\"78,85\"><code>### Explicação\n    * Falta de log e monitoramento adequado.\n    * Dificuldade em detectar e responder a incidentes de segurança.\n### Exemplo\n    * Não registrar tentativas de acesso falhas.\n    * Falta de monitoramento de atividades suspeitas.\n    * Logs insuficientes para análise forense.\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"78,85"}}],"payload":{"tag":"h2","lines":"77,78"}},{"content":"A10:2021 - Server-Side Request Forgery (SSRF)","children":[{"content":"<pre data-lines=\"87,93\"><code>### Explicação\n    * Aplicação envia requisições para URLs internas ou externas sem validação adequada.\n    * Permite um atacante interagir com serviços que a aplicação deveria se conectar.\n### Exemplo\n    * Aplicação faz requisição a um serviço interno através de parâmetros controlados pelo usuário.\n    * Ataque a serviços da nuvem a partir de um servidor vulnerável.\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"87,93"}}],"payload":{"tag":"h2","lines":"86,87"}}],"payload":{"tag":"h1","lines":"4,5"}},{"colorFreezeLevel":2})</script>
