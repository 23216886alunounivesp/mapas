ermos Relacionados:</strong> Desenho Universal, Adaptação Razoável, Inclusão, Igualdade de Oportunidades.","children":[],"payload":{"tag":"li","lines":"11,13"}}],"payload":{"tag":"h3","lines":"8,9"}},{"content":"Pessoa com Deficiência (PcD)","children":[{"content":"<strong>Definição:</strong> Aquela que tem impedimentos de longo prazo de natureza física, mental, intelectual ou sensorial, que, em interação com diversas barreiras, podem obstruir sua participação plena e efetiva na sociedade em igualdade de condições com as demais pessoas (Lei Brasileira de Inclusão - LBI).","children":[],"payload":{"tag":"li","lines":"14,15"}},{"content":"<strong>Tipos de Deficiência:</strong> Física, sensorial (visual, auditiva), intelectual e mental.","children":[],"payload":{"tag":"li","lines":"15,16"}},{"content":"<strong>Termos Relacionados:</strong> Mobilidade Reduzida, Pessoa com Necessidades Especiais, Diversidade Funcional.","children":[],"payload":{"tag":"li","lines":"16,18"}}],"payload":{"tag":"h3","lines":"13,14"}},{"content":"Mobilidade Reduzida","children":[{"content":"<strong>Definição:</strong> Condição de pessoas que, por motivo de idade, gestação, obesidade, entre outras causas, têm dificuldade de movimentação ou autonomia, permanente ou temporariamente.","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"<strong>Exemplos:</strong> Idosos, gestantes, pessoas com lesões temporárias, etc.","children":[],"payload":{"tag":"li","lines":"20,22"}}],"payload":{"tag":"h3","lines":"18,19"}}],"payload":{"tag":"h2","lines":"7,8"}},{"content":"Disposições da Lei","children":[{"content":"Acessibilidade Arquitetônica e Urbanística","children":[{"content":"<strong>Requisitos:</strong>","children":[{"content":"Eliminação de barreiras arquitetônicas em edificações (públicas e privadas de uso coletivo).","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"Adaptação de espaços urbanos, vias públicas, parques e praças.","children":[],"payload":{"tag":"li","lines":"26,27"}},{"content":"Adequação de mobiliário urbano (bancos, lixeiras, etc.).","children":[],"payload":{"tag":"li","lines":"27,28"}}],"payload":{"tag":"li","lines":"24,28"}},{"content":"<strong>Exigências:</strong>","children":[{"content":"Rampas de acesso com inclinação adequada.","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"Elevadores e plataformas elevatórias.","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"Sinalização tátil, visual e sonora.","children":[],"payload":{"tag":"li","lines":"31,32"}},{"content":"Espaços de circulação com dimensões apropriadas.","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"Banheiros acessíveis.","children":[],"payload":{"tag":"li","lines":"33,34"}}],"payload":{"tag":"li","lines":"28,34"}},{"content":"<strong>Prazos:</strong> A Lei estabeleceu prazos para a adaptação das edificações existentes e novas construções.","children":[{"content":"Construções Novas: Devem ser totalmente acessíveis desde sua concepção.","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"Edificações Existentes: Devem ser adaptadas gradativamente, em prazos definidos por regulamentação.","children":[],"payload":{"tag":"li","lines":"36,38"}}],"payload":{"tag":"li","lines":"34,38"}}],"payload":{"tag":"h3","lines":"23,24"}},{"content":"Acessibilidade nos Transportes","children":[{"content":"<strong>Requisitos:</strong>","children":[{"content":"Adaptação de veículos de transporte coletivo.","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"Acessibilidade em estações e terminais.","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"Sinalização acessível nos transportes.","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"Treinamento de pessoal para atendimento a pessoas com deficiência.","children":[],"payload":{"tag":"li","lines":"43,44"}}],"payload":{"tag":"li","lines":"39,44"}},{"content":"<strong>Exigências:</strong>","children":[{"content" "83,84"}},{"content":"Decretos que detalham aspectos específicos.","children":[],"payload":{"tag":"li","lines":"84,85"}}],"payload":{"tag":"li","lines":"82,85"}},{"content":"<strong>Outras Leis:</strong> Lei Brasileira de Inclusão (LBI), Estatuto da Pessoa com Deficiência, etc.","children":[],"payload":{"tag":"li","lines":"85,87"}}],"payload":{"tag":"h3","lines":"81,82"}},{"content":"Importância da Lei","children":[{"content":"<strong>Promoção da Inclusão Social:</strong> Acessibilidade como direito fundamental.","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"<strong>Garantia da Igualdade:</strong> Acesso a todos os espaços e serviços.","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"<strong>Construção de Cidades Inclusivas:</strong> Ambientes acessíveis e para todos.","children":[],"payload":{"tag":"li","lines":"90,92"}}],"payload":{"tag":"h3","lines":"87,88"}}],"payload":{"tag":"h2","lines":"80,81"}},{"content":"Conclusão","children":[{"content":"<strong>Relevância da Lei:</strong> Fundamental para a construção de uma sociedade mais justa e igualitária, que respeita as diferenças e promove a inclusão de todas as pessoas.","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"<strong>Desafios:</strong> Implementação da lei na prática, fiscalização rigorosa e educação para a conscientização.","children":[],"payload":{"tag":"li","lines":"94,95"}}],"payload":{"tag":"h2","lines":"92,93"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
