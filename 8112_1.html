ildren":[{"content":"<strong>Nomeação:</strong> Para cargo efetivo (após aprovação em concurso) ou em comissão.","children":[],"payload":{"tag":"li","lines":"13,14"}},{"content":"<strong>Readaptação:</strong> Investidura em cargo compatível com a limitação da capacidade física ou mental do servidor.","children":[],"payload":{"tag":"li","lines":"14,15"}},{"content":"<strong>Reversão:</strong> Retorno do servidor aposentado por invalidez quando a junta médica declara insubsistentes os motivos da aposentadoria.","children":[],"payload":{"tag":"li","lines":"15,16"}},{"content":"<strong>Aproveitamento:</strong> Retorno do servidor em disponibilidade.","children":[],"payload":{"tag":"li","lines":"16,17"}},{"content":"<strong>Reintegração:</strong> Reinvestidura do servidor no cargo anteriormente ocupado, quando invalidada a sua demissão por decisão administrativa ou judicial.","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"<strong>Recondução:</strong> Retorno do servidor estável ao cargo anteriormente ocupado, decorrente de inabilitação em estágio probatório relativo a outro cargo, ou reintegração do anterior ocupante.","children":[],"payload":{"tag":"li","lines":"18,19"}}],"payload":{"tag":"li","lines":"12,19"}},{"content":"<strong>Posse:</strong> Aceitação expressa das atribuições, deveres e responsabilidades inerentes ao cargo.","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"<strong>Exercício:</strong> Efetivo desempenho das atribuições do cargo.","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"<strong>Estágio Probatório:</strong> Período de avaliação do servidor nomeado para cargo efetivo, durante o qual são verificadas sua aptidão e capacidade para o desempenho do cargo.","children":[],"payload":{"tag":"li","lines":"21,22"}}],"payload":{"tag":"li","lines":"10,22"}},{"content":"<strong>B. Da Vacância</strong>","children":[{"content":"<strong>Definição:</strong> Desocupação de um cargo público.","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"<strong>Formas de Vacância:</strong>","children":[{"content":"<strong>Exoneração:</strong> A pedido do servidor ou de ofício.","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"<strong>Demissão:</strong> Penalidade disciplinar.","children":[],"payload":{"tag":"li","lines":"26,27"}},{"content":"<strong>Aposentadoria:</strong> Voluntária ou compulsória.","children":[],"payload":{"tag":"li","lines":"27,28"}},{"content":"<strong>Posse em outro cargo inacumulável:</strong> Servidor assume outro cargo público, gerando a vacância do anterior.","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"<strong>Falecimento:</strong> Morte do servidor.","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"<strong>Readaptação/Reversão/Aproveitamento/Reintegração:</strong> Quando o servidor é provido em outro cargo, o cargo anterior é vago.","children":[],"payload":{"tag":"li","lines":"30,31"}}],"payload":{"tag":"li","lines":"24,31"}}],"payload":{"tag":"li","lines":"22,31"}},{"content":"<strong>C. Da Remoção</strong>","children":[{"content":"<strong>Definição:</strong> Deslocamento do servidor, a pedido ou de ofício, no âmbito do mesmo quadro, com ou sem mudança de sede.","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"<strong>Modalidades:</strong>","children":[{"content":"<strong>A pedido:</strong>","children":[{"content":"<strong>Para acompanhar cônjuge ou companheiro(a):</strong> Se o cônjuge/companheiro(a) foi removido/transferido para outra localidade.","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"<strong>Por motivo de saúde:</strong> Do servidor, cônjuge, companheiro(a) ou dependente que viva às suas expensas e conste do seu assentamento funcional.","children":[],"payload":{"tag":"li","lines":"36,37"}}],"payload":{"tag":"li","lines":"34,37"}},{"content":"<strong>De ofício:</strong> No interesse da Administração.","children":[],"payload":{"tag":"li","lines":"37,38"}}],"payload":{"tag":"li","lines":"33,38"}},{"content":"<strong>Independente do Interesse da Administração:</strong> Algumas situações previstas em lei, como as mencionadas acima, que garantem a remoção do servidor.","children":[],"payload":{"tag":"li","lines":"38,39"}}],"payload":{"tag":"li","lines":"31,39"}},{"content":"<strong>D. Da Redistribuição</strong>","children":[{"content":"<strong>Definição:</strong> Deslocamento de cargo de provimento efetivo, ocupado ou vago, no âmbito do mesmo quadro, para outro órgão ou entidade da administração pública federal, observando o interesse da administração.","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"<strong>Requisitos:</strong>","children":[{"content":"Equivalência de vencimentos.","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"Manutenção da essência das atribuições do cargo.","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"Vinculação entre os graus de responsabilidade e complexidade.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"Mesmo nível de escolaridade, especialidade ou habilitação profissional.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"Compatibilidade entre as atribuições do cargo e as finalidades institucionais do órgão ou entidade.","children":[],"payload":{"tag":"li","lines":"46,47"}}],"payload":{"tag":"li","lines":"41,47"}}],"payload":{"tag":"li","lines":"39,47"}},{"content":"<strong>E. Da Substituição</strong>","children":[{"content":"<strong>Definição:</strong> Designação de servidor para exercer temporariamente as atribuições de outro cargo ou função.","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"<strong>Hipóteses:</strong>","children":[{"content":"Afastamento ou impedimento legal ou regulamentar do titular.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"Vacância do cargo (até o provimento).","children":[],"payload":{"tag":"li","lines":"51,52"}}],"payload":{"tag":"li","lines":"49,52"}},{"content":"<strong>Requisitos:</strong> Previsão em lei ou regulamento.","children":[],"payload":{"tag":"li","lines":"52,53"}},{"content":"<strong>Remuneração:</strong> O substituto perceberá a retribuição pelo exercício do cargo ou função, nos termos da lei.","children":[],"payload":{"tag":"li","lines":"53,54"}}],"payload":{"tag":"li","lines":"47,54"}}],"payload":{"tag":"h2","lines":"9,10"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
