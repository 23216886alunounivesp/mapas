l, etc.)","children":[],"payload":{"tag":"li","lines":"13,14"}},{"content":"Exemplo: <code>git config --global user.name \"Seu Nome\"</code> (Configura nome de usuário global)","children":[],"payload":{"tag":"li","lines":"14,15"}},{"content":"Exemplo: <code>git config user.email \"seuemail@dominio.com\"</code> (Configura email de usuário local)","children":[],"payload":{"tag":"li","lines":"15,17"}}],"payload":{"tag":"li","lines":"11,17"}}],"payload":{"tag":"li","lines":"2,17"}},{"content":"\n<p data-lines=\"17,18\">Trabalhando com o Repositório Local</p>","children":[{"content":"git status","children":[{"content":"Modelo: <code>git status</code>","children":[],"payload":{"tag":"li","lines":"19,20"}},{"content":"Partes do Git: Mostra o estado do diretório de trabalho, staging area e repositório local","children":[],"payload":{"tag":"li","lines":"20,21"}},{"content":"Exemplo: <code>git status</code> (Exibe arquivos modificados, adicionados ou não rastreados)","children":[],"payload":{"tag":"li","lines":"21,22"}}],"payload":{"tag":"li","lines":"18,22"}},{"content":"git add","children":[{"content":"Modelo: <code>git add &lt;arquivo1&gt; &lt;arquivo2&gt; ...</code> ou <code>git add .</code>","children":[],"payload":{"tag":"li","lines":"23,24"}},{"content":"Partes do Git: Adiciona arquivos do diretório de trabalho para a staging area","children":[],"payload":{"tag":"li","lines":"24,25"}},{"content":"Exemplo: <code>git add meu-arquivo.txt</code> (Adiciona um arquivo)","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"Exemplo: <code>git add .</code> (Adiciona todos os arquivos não rastreados modificados)","children":[],"payload":{"tag":"li","lines":"26,27"}}],"payload":{"tag":"li","lines":"22,27"}},{"content":"git reset","children":[{"content":"Modelo: <code>git reset HEAD &lt;arquivo&gt;</code>","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"Partes do Git: Remove um arquivo do staging area, mantendo-o no diretório de trabalho","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"Exemplo: <code>git reset HEAD meu-arquivo.txt</code>","children":[],"payload":{"tag":"li","lines":"30,31"}}],"payload":{"tag":"li","lines":"27,31"}},{"content":"git commit","children":[{"content":"Modelo: <code>git commit -m \"&lt;mensagem&gt;\"</code>","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"Partes do Git: Cria um novo commit a partir da staging area e salva no repositório local","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"Exemplo: <code>git commit -m \"Adicionada nova funcionalidade\"</code> (Cria um commit com a mensagem)","children":[],"payload":{"tag":"li","lines":"34,36"}}],"payload":{"tag":"li","lines":"31,36"}}],"payload":{"tag":"li","lines":"17,36"}},{"content":"\n<p data-lines=\"36,37\">Trabalhando com Branches</p>","children":[{"content":"git branch","children":[{"content":"Modelo: <code>git branch [&lt;nome-da-branch&gt;]</code> ou <code>git branch -d &lt;nome-da-branch&gt;</code> ou <code>git branch -r</code> ou <code>git branch -a</code>","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"Partes do Git: Exibe as branches do repositório, cria uma nova branch e apaga uma branch local, ou lista branches remotos, ou todas as branches.","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"Exemplo: <code>git branch minha-nova-branch</code> (Cria uma nova branch local)","children":[],"payload":{"tag":"li","lines":"40,41"}},{"content":"Exemplo: <code>git branch -d minha-branch</code> (apaga uma branch local)","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"Exemplo: <code>git branch -r</code> (lista as branches remotas)","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"Exemplo: <code>git branch -a</code> (lista todas as branches remotas e locais)","children":[],"payload":{"tag":"li","lines":"43,44"}}],"payload":{"tag":"li","lines":"37,44"}},{"content":"git checkout","children":[{"content":"Modelo: <code>git checkout &lt;nome-da-branch&gt;</code> ou <code>git checkout -b &lt;nome-da-nova-branch&gt;</code>","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"Partes do Git: Altera o branch ativo do diretório de trabalho (e repositório local), ou cria e alterna para um novo branch.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"Exemplo: <code>git checkout main</code> (Troca para branch \"main\")","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"Exemplo: <code>git checkout -b minha-branch</code> (Cria e troca para branch \"minha-branch\")","children":[],"payload":{"tag":"li","lines":"48,49"}}],"payload":{"tag":"li","lines":"44,49"}},{"content":"git merge","children":[{"content":"Modelo: <code>git merge &lt;nome-da-branch&gt;</code>","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"Partes do Git: Integra as alterações de outra branch para a branch atual no repositório local","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"Exemplo: <code>git merge minha-branch</code> (Integra as alterações de \"minha-branch\" na branch atual)","children":[],"payload":{"tag":"li","lines":"52,53"}}],"payload":{"tag":"li","lines":"49,53"}},{"content":"git branch -m","children":[{"content":"Modelo: <code>git branch -m &lt;nome-antigo&gt; &lt;novo-nome&gt;</code>","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"Partes do Git: Renomeia uma branch local","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"Exemplo: <code>git branch -m minha-branch minha-nova-branch</code> (renomeia para minha-nova-branch)","children":[],"payload":{"tag":"li","lines":"56,58"}}],"payload":{"tag":"li","lines":"53,58"}}],"payload":{"tag":"li","lines":"36,58"}},{"content":"\n<p data-lines=\"58,59\">Interagindo com Repositórios Remotos</p>","children":[{"content":"git remote","children":[{"content":"Modelo:<code>git remote add origin &lt;url&gt;</code> ou <code>git remote -v</code>","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"Partes do Git: Adiciona um repositório remoto ou lista os repositórios remotos configurados.","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"Exemplo: <code>git remote add origin https://github.com/usuario/repositorio.git</code> (Adiciona um repositório remoto como \"origin\")","children":[],"payload":{"tag":"li","lines":"62,63"}},{"content":"Exemplo: <code>git remote -v</code> (Lista todos os repositórios remotos configurados)","children":[],"payload":{"tag":"li","lines":"63,64"}}],"payload":{"tag":"li","lines":"59,64"}},{"content":"git push","children":[{"content":"Modelo: <code>git push &lt;nome-do-repositório-remoto&gt; &lt;nome-da-branch&gt;</code>","children":[],"payload":{"tag":"li","lines":"65,66"}},{"content":"Partes do Git: Envia os commits do repositório local para o repositório remoto","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"Exemplo: <code>git push origin main</code> (Envia os commits do branch \"main\" para o repositório remoto \"origin\")","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"Exemplo: <code>git push -u origin minha-branch</code> (Envia os commits do branch \"minha-branch\" para o remoto \"origin\", e define a branch para a próxima vez, como tracking branch)","children":[],"payload":{"tag":"li","lines":"68,69"}}],"payload":{"tag":"li","lines":"64,69"}},{"content":"git pull","children":[{"content":"Modelo: <code>git pull &lt;nome-do-repositório-remoto&gt; &lt;nome-da-branch&gt;</code>","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"Partes do Git: Atualiza a branch local com as alterações do repositório remoto (busca e faz o merge automaticamente)","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"Exemplo: <code>git pull origin main</code> (Atualiza o branch local \"main\" com o remoto \"origin\")","children":[],"payload":{"tag":"li","lines":"72,73"}}],"payload":{"tag":"li","lines":"69,73"}},{"content":"git fetch","children":[{"content":"Modelo: <code>git fetch &lt;nome-do-repositório-remoto&gt; &lt;nome-da-branch&gt;</code>","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"Partes do Git: Baixa as alterações do repositório remoto sem fazer o merge.","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"Exemplo: <code>git fetch origin main</code> (Baixa as alterações do branch \"main\" do repositório \"origin\")","children":[],"payload":{"tag":"li","lines":"76,78"}}],"payload":{"tag":"li","lines":"73,78"}}],"payload":{"tag":"li","lines":"58,78"}},{"content":"\n<p data-lines=\"78,79\">Outras Operações Importantes</p>","children":[{"content":"git log","children":[{"content":"Modelo: <code>git log</code> ou <code>git log --oneline</code>","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"Partes do Git: Exibe o histórico de commits do repositório local.","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"Exemplo: <code>git log --oneline</code> (Exibe os commits em uma única linha)","children":[],"payload":{"tag":"li","lines":"82,83"}}],"payload":{"tag":"li","lines":"79,83"}},{"content":"git diff","children":[{"content":"Modelo: <code>git diff</code> ou <code>git diff &lt;commit1&gt; &lt;commit2&gt;</code>","children":[],"payload":{"tag":"li","lines":"84,85"}},{"content":"Partes do Git: Mostra as diferenças entre arquivos no diretório de trabalho, no staging area e entre commits.","children":[],"payload":{"tag":"li","lines":"85,86"}},{"content":"Exemplo: <code>git diff</code> (Mostra as diferenças entre o diretório de trabalho e a staging area)","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"Exemplo: <code>git diff HEAD^ HEAD</code> (Mostra as diferenças entre dois commits)","children":[],"payload":{"tag":"li","lines":"87,88"}}],"payload":{"tag":"li","lines":"83,88"}},{"content":"git reset --hard","children":[{"content":"Modelo: <code>git reset --hard &lt;commit&gt;</code>","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"Partes do Git: Retorna o repositório para um determinado estado (commit), descartando alterações.","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"Exemplo: <code>git reset --hard HEAD~1</code> (Volta o repositório para o commit anterior)","children":[],"payload":{"tag":"li","lines":"91,92"}}],"payload":{"tag":"li","lines":"88,92"}},{"content":"git stash","children":[{"content":"Modelo: <code>git stash</code> ou <code>git stash apply</code>","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"Partes do Git: Guarda alterações do diretório de trabalho que não estão prontas para o commit, e reaplica depois.","children":[],"payload":{"tag":"li","lines":"94,95"}},{"content":"Exemplo: <code>git stash</code> (Guarda alterações)","children":[],"payload":{"tag":"li","lines":"95,96"}},{"content":"Exemplo: <code>git stash apply</code> (Reaplica as alterações)","children":[],"payload":{"tag":"li","lines":"96,97"}}],"payload":{"tag":"li","lines":"92,97"}},{"content":"git tag","children":[{"content":"Modelo: <code>git tag -a &lt;nome-da-tag&gt; -m \"&lt;mensagem&gt;\"</code> ou <code>git tag -d &lt;nome-da-tag&gt;</code>","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"Partes do Git: Define marcadores para identificar commits específicos, como releases, ou remove um marcador.","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"Exemplo: <code>git tag -a v1.0 -m \"Release da versão 1.0\"</code> (Cria tag \"v1.0\" com a mensagem)","children":[],"payload":{"tag":"li","lines":"100,101"}},{"content":"Exemplo: <code>git tag -d v1.0</code> (Remove a tag \"v1.0\")","children":[],"payload":{"tag":"li","lines":"101,102"}}],"payload":{"tag":"li","lines":"97,102"}},{"content":"git revert","children":[{"content":"Modelo: <code>git revert &lt;commit&gt;</code>","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"Partes do Git: Cria um novo commit desfazendo as mudanças de um commit anterior.","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"Exemplo: <code>git revert HEAD~1</code> (Reverte o commit anterior)","children":[],"payload":{"tag":"li","lines":"105,107"}}],"payload":{"tag":"li","lines":"102,107"}}],"payload":{"tag":"li","lines":"78,107"}},{"content":"\n<p data-lines=\"107,108\">Glossário de Termos</p>","children":[{"content":"Repositório (Repository): Local onde o Git armazena o histórico de versões dos arquivos.","children":[],"payload":{"tag":"li","lines":"108,109"}},{"content":"Diretório de Trabalho (Working Directory): O local onde os arquivos do projeto estão fisicamente no seu computador.","children":[],"payload":{"tag":"li","lines":"109,110"}},{"content":"Staging Area: Área intermediária entre o diretório de trabalho e o repositório local, onde as mudanças são preparadas para serem commitadas.","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"Commit: Uma foto (snapshot) das mudanças feitas em um determinado momento no projeto.","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"Branch: Uma ramificação do código que permite o trabalho paralelo em diferentes funcionalidades.","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"Merge: Ato de combinar as mudanças de uma branch em outra.","children":[],"payload":{"tag":"li","lines":"113,114"}},{"content":"Push: Ato de enviar commits do repositório local para o repositório remoto.","children":[],"payload":{"tag":"li","lines":"114,115"}},{"content":"Pull: Ato de trazer as atualizações do repositório remoto para o repositório local.","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"Remote: Repositório remoto (geralmente no GitHub, GitLab, etc.) onde o código está armazenado.","children":[],"payload":{"tag":"li","lines":"116,117"}},{"content":"HEAD: Referencia o commit atual.","children":[],"payload":{"tag":"li","lines":"117,118"}},{"content":"Origin: O nome padrão para o repositório remoto.","children":[],"payload":{"tag":"li","lines":"118,119"}}],"payload":{"tag":"li","lines":"107,119"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
