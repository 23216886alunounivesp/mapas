<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.5/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.5/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:x,mm:K}=window,P=new x.Toolbar;P.attach(K);const F=P.render();F.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(F)})})()</script><script>((b,L,T,D)=>{const H=b();window.mm=H.Markmap.create("svg#mindmap",(L||H.deriveOptions)(D),T)})(()=>window.markmap,null,{"content":"Mapa Mental: Diretrizes de Acessibilidade para Conteúdo Web (WCAG)","children":[{"content":"I. Introdução às WCAG","children":[{"content":"\n<p data-lines=\"4,5\"><strong>O que são WCAG?</strong></p>","children":[{"content":"Diretrizes internacionais para tornar o conteúdo da web acessível a pessoas com deficiência.","children":[],"payload":{"tag":"li","lines":"5,6"}},{"content":"Desenvolvidas pela W3C (World Wide Web Consortium).","children":[],"payload":{"tag":"li","lines":"6,7"}},{"content":"Um padrão global para acessibilidade digital.","children":[],"payload":{"tag":"li","lines":"7,8"}},{"content":"Ajudam a garantir que pessoas com diferentes tipos de deficiência (visual, auditiva, motora, cognitiva) possam utilizar a web.","children":[],"payload":{"tag":"li","lines":"8,10"}}],"payload":{"tag":"li","lines":"4,10"}},{"content":"\n<p data-lines=\"10,11\"><strong>Objetivo das WCAG:</strong></p>","children":[{"content":"Fornecer um único padrão compartilhado para acessibilidade na web.","children":[],"payload":{"tag":"li","lines":"11,12"}},{"content":"Tornar a web mais inclusiva e utilizável por todos.","children":[],"payload":{"tag":"li","lines":"12,13"}},{"content":"Ajudar criadores de conteúdo e desenvolvedores a criar sites acessíveis.","children":[],"payload":{"tag":"li","lines":"13,14"}},{"content":"Servir de base para políticas de acessibilidade em todo o mundo.","children":[],"payload":{"tag":"li","lines":"14,16"}}],"payload":{"tag":"li","lines":"10,16"}},{"content":"\n<p data-lines=\"16,17\"><strong>WCAG 2.0, 2.1 e 2.2:</strong></p>","children":[{"content":"<strong>WCAG 2.0:</strong> Primeira versão amplamente adotada.","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"<strong>WCAG 2.1:</strong> Atualização para cobrir mais necessidades de acessibilidade, principalmente para dispositivos móveis e pessoas com dificuldades cognitivas.","children":[],"payload":{"tag":"li","lines":"18,19"}},{"content":"<strong>WCAG 2.2:</strong> Versão mais recente que aborda mais problemas de acessibilidade e refina alguns requisitos existentes.","children":[],"payload":{"tag":"li","lines":"19,21"}}],"payload":{"tag":"li","lines":"16,21"}}],"payload":{"tag":"h2","lines":"2,3"}},{"content":"II. Princípios da Acessibilidade (POUR)","children":[{"content":"\n<p data-lines=\"23,24\"><strong>P - Percebível (Perceivable):</strong></p>","children":[{"content":"Conteúdo e interface devem ser apresentados de maneira que todos possam perceber.","children":[{"content":"<strong>Alternativas de Texto (Text Alternatives):</strong> Fornecer texto alternativo para conteúdo não textual (imagens, vídeos).","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"<strong>Legendas (Captions):</strong> Para conteúdo de áudio e vídeo.","children":[],"payload":{"tag":"li","lines":"26,27"}},{"content":"<strong>Contraste de Cores (Color Contrast):</strong> Garantir contraste suficiente entre texto e fundo.","children":[],"payload":{"tag":"li","lines":"27,28"}},{"content":"<strong>Controle de Tamanho de Texto (Resize Text):</strong> Permitir que os usuários aumentem o tamanho do texto.","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"<strong>Conteúdo Adaptável (Adaptable Content):</strong> Apresentar o conteúdo de maneiras diferentes, sem perda de informações.","children":[],"payload":{"tag":"li","lines":"29,31"}}],"payload":{"tag":"li","lines":"24,31"}}],"payload":{"tag":"li","lines":"23,31"}},{"content":"\n<p data-lines=\"31,32\"><strong>O - Operável (Operable):</strong></p>","children":[{"content":"A interface do usuário deve ser operável por todos.","children":[{"content":"<strong>Acessibilidade pelo Teclado (Keyboard Accessible):</strong> Permitir que a interface seja navegável apenas pelo teclado.","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"<strong>Tempo Suficiente (Enough Time):</strong> Dar tempo suficiente para os usuários lerem e usarem o conteúdo.","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"<strong>Convulsões (Seizures):</strong> Evitar conteúdo que possa causar convulsões.","children":[],"payload":{"tag":"li","lines":"35,36"}},{"content":"<strong>Navegabilidade (Navigable):</strong> Fornecer formas claras de navegar no site.","children":[],"payload":{"tag":"li","lines":"36,37"}},{"content":"<strong>Padrão de Entrada (Input Modalities):</strong> Permitir o uso de diferentes métodos de entrada.","children":[],"payload":{"tag":"li","lines":"37,39"}}],"payload":{"tag":"li","lines":"32,39"}}],"payload":{"tag":"li","lines":"31,39"}},{"content":"\n<p data-lines=\"39,40\"><strong>U - Compreensível (Understandable):</strong></p>","children":[{"content":"As informações e a operação da interface do usuário devem ser compreensíveis.","children":[{"content":"<strong>Legível (Readable):</strong> Usar linguagem clara e simples.","children":[],"payload":{"tag":"li","lines":"41,42"}},{"content":"<strong>Previsível (Predictable):</strong> Criar experiências que sejam previsíveis e consistentes.","children":[],"payload":{"tag":"li","lines":"42,43"}},{"content":"<strong>Assistência de Entrada (Input Assistance):</strong> Ajudar os usuários a evitar erros e corrigi-los.","children":[],"payload":{"tag":"li","lines":"43,44"}},{"content":"<strong>Legibilidade (Readability):</strong> Utilizar estrutura semântica e hierarquia para melhor entendimento.","children":[],"payload":{"tag":"li","lines":"44,46"}}],"payload":{"tag":"li","lines":"40,46"}}],"payload":{"tag":"li","lines":"39,46"}},{"content":"\n<p data-lines=\"46,47\"><strong>R - Robusto (Robust):</strong></p>","children":[{"content":"O conteúdo deve ser robusto para ser interpretado por uma ampla gama de tecnologias assistivas.","children":[{"content":"<strong>Compatibilidade (Compatible):</strong> Compatível com uma variedade de navegadores, dispositivos e tecnologias assistivas.","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"<strong>Tecnologia Assistiva (Assistive Technology):</strong> Integrar o conteúdo com ferramentas para pessoas com deficiências (leitores de tela, sintetizadores de voz, etc).","children":[],"payload":{"tag":"li","lines":"49,50"}},{"content":"<strong>Código Semântico:</strong> Usar código semântico HTML para permitir que ferramentas de acessibilidade interajam com o conteúdo de forma adequada.","children":[],"payload":{"tag":"li","lines":"50,52"}}],"payload":{"tag":"li","lines":"47,52"}}],"payload":{"tag":"li","lines":"46,52"}}],"payload":{"tag":"h2","lines":"21,22"}},{"content":"III. Níveis de Conformance das WCAG","children":[{"content":"\n<p data-lines=\"54,55\"><strong>Nível A (Level A):</strong></p>","children":[{"content":"Requisitos mínimos de acessibilidade.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"Se não atendidos, a maioria das pessoas terá dificuldade em acessar o conteúdo.","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"Considerado o básico e obrigatório, por exemplo, no governo brasileiro.","children":[],"payload":{"tag":"li","lines":"57,59"}}],"payload":{"tag":"li","lines":"54,59"}},{"content":"\n<p data-lines=\"59,60\"><strong>Nível AA (Level AA):</strong></p>","children":[{"content":"Requisitos que devem ser atendidos para tornar o conteúdo acessível à maioria das pessoas.","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"Aprimora significativamente a experiência do usuário.","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"Nível de conformidade recomendado na maioria dos casos.","children":[],"payload":{"tag":"li","lines":"62,64"}}],"payload":{"tag":"li","lines":"59,64"}},{"content":"\n<p data-lines=\"64,65\"><strong>Nível AAA (Level AAA):</strong></p>","children":[{"content":"Requisitos mais altos e específicos de acessibilidade.","children":[],"payload":{"tag":"li","lines":"65,66"}},{"content":"Difíceis de implementar em todos os conteúdos.","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"Útil para conteúdos especializados ou onde a acessibilidade seja crucial.","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"Não é geralmente recomendado como requisito para todos os projetos.","children":[],"payload":{"tag":"li","lines":"68,70"}}],"payload":{"tag":"li","lines":"64,70"}}],"payload":{"tag":"h2","lines":"52,53"}},{"content":"IV. Diretrizes e Critérios de Sucesso das WCAG (Exemplos)","children":[{"content":"\n<p data-lines=\"72,73\"><strong>Diretrizes Percebíveis (Exemplos):</strong></p>","children":[{"content":"<strong>1.1 Alternativas de Texto:</strong> Fornecer <code>alt</code> text descritivo para imagens.","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"<strong>1.2 Mídia Temporizada:</strong> Legendas e transcrições para vídeos e áudios.","children":[],"payload":{"tag":"li","lines":"74,75"}},{"content":"<strong>1.3 Adaptável:</strong> Conteúdo adaptável a diferentes layouts (responsividade).","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"<strong>1.4 Distinguível:</strong> Utilizar contraste de cores adequado e outras formas para facilitar a percepção do conteúdo.","children":[],"payload":{"tag":"li","lines":"76,78"}}],"payload":{"tag":"li","lines":"72,78"}},{"content":"\n<p data-lines=\"78,79\"><strong>Diretrizes Operáveis (Exemplos):</strong></p>","children":[{"content":"<strong>2.1 Acessibilidade via Teclado:</strong> Usar a tabulação para navegar na página.","children":[],"payload":{"tag":"li","lines":"79,80"}},{"content":"<strong>2.2 Tempo Suficiente:</strong>  Permitir aos usuários mais tempo para interagir com o conteúdo.","children":[],"payload":{"tag":"li","lines":"80,81"}},{"content":"<strong>2.3 Convulsões:</strong> Não usar flashes ou animações que causem convulsões.","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"<strong>2.4 Navegável:</strong> Criar menus e links claros e bem organizados.","children":[],"payload":{"tag":"li","lines":"82,84"}}],"payload":{"tag":"li","lines":"78,84"}},{"content":"\n<p data-lines=\"84,85\"><strong>Diretrizes Compreensíveis (Exemplos):</strong></p>","children":[{"content":"<strong>3.1 Legível:</strong> Usar linguagem clara e evitar jargões.","children":[],"payload":{"tag":"li","lines":"85,86"}},{"content":"<strong>3.2 Previsível:</strong> Criar layouts e interações consistentes.","children":[],"payload":{"tag":"li","lines":"86,87"}},{"content":"<strong>3.3 Assistência de Entrada:</strong> Mensagens de erro claras e sugestões para entrada de dados.","children":[],"payload":{"tag":"li","lines":"87,89"}}],"payload":{"tag":"li","lines":"84,89"}},{"content":"\n<p data-lines=\"89,90\"><strong>Diretrizes Robustas (Exemplos):</strong></p>","children":[{"content":"<strong>4.1 Compatível:</strong> Usar código HTML semântico e válido.","children":[],"payload":{"tag":"li","lines":"90,91"}},{"content":"<strong>4.2 Utilizar WAI-ARIA (Web Accessibility Initiative - Accessible Rich Internet Applications):</strong> Utilizar atributos que indicam as funções dos elementos na tela para ferramentas de acessibilidade.","children":[],"payload":{"tag":"li","lines":"91,93"}}],"payload":{"tag":"li","lines":"89,93"}}],"payload":{"tag":"h2","lines":"70,71"}},{"content":"V. Ferramentas e Técnicas para Implementar WCAG","children":[{"content":"\n<p data-lines=\"95,96\"><strong>Ferramentas de Validação de Acessibilidade:</strong></p>","children":[{"content":"<strong>WAVE (Web Accessibility Evaluation Tool):</strong> Extensão de navegador para avaliar a acessibilidade de uma página.","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"<strong>Pa11y:</strong> Ferramenta para automatizar testes de acessibilidade.","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"<strong>axe DevTools:</strong> Extensão de navegador e API para testar acessibilidade.","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"<strong>Lighthouse:</strong> Ferramenta integrada no Chrome DevTools para analisar acessibilidade.","children":[],"payload":{"tag":"li","lines":"99,101"}}],"payload":{"tag":"li","lines":"95,101"}},{"content":"\n<p data-lines=\"101,102\"><strong>Técnicas de Desenvolvimento:</strong></p>","children":[{"content":"Utilização de elementos HTML semânticos (ex: <code>&lt;nav&gt;</code>, <code>&lt;article&gt;</code>, <code>&lt;aside&gt;</code>).","children":[],"payload":{"tag":"li","lines":"102,103"}},{"content":"Implementação correta de rótulos (<code>&lt;label&gt;</code>) em formulários.","children":[],"payload":{"tag":"li","lines":"103,104"}},{"content":"Uso de <code>alt</code> text em imagens.","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"Criação de contraste adequado entre texto e fundo.","children":[],"payload":{"tag":"li","lines":"105,106"}},{"content":"Acessibilidade via teclado usando a ordem da fonte (<code>tabindex</code>).","children":[],"payload":{"tag":"li","lines":"106,107"}},{"content":"Uso de <code>WAI-ARIA</code> para conteúdos dinâmicos e complexos.","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"Design responsivo para diferentes tamanhos de tela.","children":[],"payload":{"tag":"li","lines":"108,110"}}],"payload":{"tag":"li","lines":"101,110"}}],"payload":{"tag":"h2","lines":"93,94"}},{"content":"VI. Acessibilidade em Diferentes Formatos de Conteúdo","children":[{"content":"\n<p data-lines=\"112,113\"><strong>Textos:</strong></p>","children":[{"content":"Usar estrutura hierárquica de títulos ( <code>h1</code>, <code>h2</code>, etc.).","children":[],"payload":{"tag":"li","lines":"113,114"}},{"content":"Usar parágrafos (<code>&lt;p&gt;</code>) para organizar o conteúdo.","children":[],"payload":{"tag":"li","lines":"114,115"}},{"content":"Justificar o texto na esquerda para melhorar a legibilidade.","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"Definir espaçamento adequado entre linhas e parágrafos.","children":[],"payload":{"tag":"li","lines":"116,118"}}],"payload":{"tag":"li","lines":"112,118"}},{"content":"\n<p data-lines=\"118,119\"><strong>Imagens:</strong></p>","children":[{"content":"Usar atributo <code>alt</code> com descrições textuais concisas.","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"Imagens decorativas com <code>alt=\"\"</code>.","children":[],"payload":{"tag":"li","lines":"120,122"}}],"payload":{"tag":"li","lines":"118,122"}},{"content":"\n<p data-lines=\"122,123\"><strong>Vídeos:</strong></p>","children":[{"content":"Fornecer legendas (<code>&lt;track&gt;</code>).","children":[],"payload":{"tag":"li","lines":"123,124"}},{"content":"Fornecer transcrição do conteúdo de áudio.","children":[],"payload":{"tag":"li","lines":"124,126"}}],"payload":{"tag":"li","lines":"122,126"}},{"content":"\n<p data-lines=\"126,127\"><strong>Áudios:</strong></p>","children":[{"content":"Fornecer transcrição textual.","children":[],"payload":{"tag":"li","lines":"127,129"}}],"payload":{"tag":"li","lines":"126,129"}},{"content":"\n<p data-lines=\"129,130\"><strong>Formulários:</strong></p>","children":[{"content":"Associar corretamente rótulos (<code>&lt;label&gt;</code>) com campos de formulário.","children":[],"payload":{"tag":"li","lines":"130,131"}},{"content":"Utilizar <code>aria-describedby</code> para fornecer instruções sobre o campo.","children":[],"payload":{"tag":"li","lines":"131,132"}},{"content":"Implementar mensagens de erro claras.","children":[],"payload":{"tag":"li","lines":"132,134"}}],"payload":{"tag":"li","lines":"129,134"}},{"content":"\n<p data-lines=\"134,135\"><strong>Tabelas:</strong></p>","children":[{"content":"Utilizar cabeçalhos e identificadores corretamente (<code>&lt;th&gt;</code>, <code>&lt;td headers=\"\"&gt;</code> )","children":[],"payload":{"tag":"li","lines":"135,136"}},{"content":"Evitar tabelas aninhadas.","children":[],"payload":{"tag":"li","lines":"136,137"}},{"content":"Usar atributos <code>summary</code> para explicar a tabela.","children":[],"payload":{"tag":"li","lines":"137,139"}}],"payload":{"tag":"li","lines":"134,139"}}],"payload":{"tag":"h2","lines":"110,111"}},{"content":"VII. Conclusão","children":[{"content":"WCAG como padrão para acessibilidade na web.","children":[],"payload":{"tag":"li","lines":"141,142"}},{"content":"Acessibilidade como responsabilidade de todos os desenvolvedores e criadores de conteúdo.","children":[],"payload":{"tag":"li","lines":"142,143"}},{"content":"A implementação da acessibilidade como um processo contínuo.","children":[],"payload":{"tag":"li","lines":"143,144"}},{"content":"Foco nos princípios POUR: Percebível, Operável, Compreensível, e Robusto.","children":[],"payload":{"tag":"li","lines":"144,145"}}],"payload":{"tag":"h2","lines":"139,140"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
