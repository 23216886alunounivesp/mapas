ble and Modules-enabled</strong>: Diretórios onde encontram-se os módulos disponíveis e habilitados.","children":[],"payload":{"tag":"li","lines":"50,52"}}],"payload":{"tag":"li","lines":"45,52"}}],"payload":{"tag":"h2","lines":"21,22"}},{"content":"III. Funções Principais do Apache","children":[{"content":"\n<p data-lines=\"54,55\"><strong>Servir Conteúdo Estático:</strong></p>","children":[{"content":"Entregar arquivos HTML, CSS, JavaScript e imagens diretamente do disco.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"Otimizado para servir conteúdo de forma rápida e eficiente.","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"Cache para melhorar o desempenho.","children":[],"payload":{"tag":"li","lines":"57,58"}}],"payload":{"tag":"li","lines":"54,58"}},{"content":"\n<p data-lines=\"58,59\"><strong>Atuar como Proxy Reverso:</strong></p>","children":[{"content":"Receber requisições de clientes e encaminhá-las para servidores de aplicação.","children":[],"payload":{"tag":"li","lines":"59,60"}},{"content":"Ocultar a arquitetura interna da aplicação (segurança).","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"Balancear a carga entre múltiplos servidores.","children":[],"payload":{"tag":"li","lines":"61,62"}},{"content":"Realizar o gerenciamento de requisições SSL/TLS.","children":[],"payload":{"tag":"li","lines":"62,63"}}],"payload":{"tag":"li","lines":"58,63"}},{"content":"\n<p data-lines=\"63,64\"><strong>Suporte a Aplicações Dinâmicas:</strong></p>","children":[{"content":"Integrar-se com interpretadores de linguagens de programação (ex: PHP, Python).","children":[],"payload":{"tag":"li","lines":"64,65"}},{"content":"Permitir que aplicações web dinâmicas gerem conteúdo interativo.","children":[],"payload":{"tag":"li","lines":"65,66"}},{"content":"Utilizar protocolos como CGI, FastCGI, WSGI.","children":[],"payload":{"tag":"li","lines":"66,67"}}],"payload":{"tag":"li","lines":"63,67"}},{"content":"\n<p data-lin tivas de segurança (ex: <code>mod_security</code>).","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"Configurar certificados SSL/TLS.","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"Gerenciar políticas de acesso baseadas em IP e usuários.","children":[],"payload":{"tag":"li","lines":"141,142"}},{"content":"Implementar  <code>Content-Security-Policy</code> e outras políticas de segurança.","children":[],"payload":{"tag":"li","lines":"142,144"}}],"payload":{"tag":"li","lines":"138,144"}}],"payload":{"tag":"h2","lines":"125,126"}},{"content":"VII. Conclusão","children":[{"content":"O Apache HTTP Server é um software poderoso, flexível e amplamente utilizado.","children":[],"payload":{"tag":"li","lines":"146,147"}},{"content":"Sua arquitetura modular permite personalizá-lo e estendê-lo.","children":[],"payload":{"tag":"li","lines":"147,148"}},{"content":"Compreender sua configuração, funcionalidades e comandos permite aproveitar ao máximo suas capacidades.","children":[],"payload":{"tag":"li","lines":"148,149"}},{"content":"Fundamental para a hospedagem de sites e aplicações web.","children":[],"payload":{"tag":"li","lines":"149,150"}}],"payload":{"tag":"h2","lines":"144,145"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
