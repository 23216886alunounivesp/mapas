<svg id="mindmap"></svg>
<script src="https://cdn.jsdelivr.net/npm/d3@7.9.0/dist/d3.min.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.18.5/dist/browser/index.js"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.18.5/dist/index.js"></script><script>(()=>{setTimeout(()=>{const{markmap:x,mm:K}=window,P=new x.Toolbar;P.attach(K);const F=P.render();F.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(F)})})()</script><script>((b,L,T,D)=>{const H=b();window.mm=H.Markmap.create("svg#mindmap",(L||H.deriveOptions)(D),T)})(()=>window.markmap,null,{"content":"Mapa Mental: Regimento Interno do TRF6 - Parte II","children":[{"content":"PARTE II: Dos Integrantes do Tribunal e das Magistradas e Magistrados de Primeiro Grau","children":[{"content":"TÍTULO I: Dos Integrantes do Tribunal","children":[{"content":"CAPÍTULO I: Da Eleição, Indicação e Nomeação","children":[{"content":"\n<p data-lines=\"8,9\"><strong>Art. 80:</strong> Reunião do Tribunal para Preenchimento de Vagas de Desembargador Federal</p>","children":[{"content":"Quórum mínimo de 2/3 dos integrantes aptos.","children":[],"payload":{"tag":"li","lines":"9,10"}},{"content":"Sessão pública especialmente convocada.","children":[],"payload":{"tag":"li","lines":"10,12"}}],"payload":{"tag":"li","lines":"8,12"}},{"content":"\n<p data-lines=\"12,13\"><strong>Art. 81: Elaboração da Lista Tríplice para Magistratura:</strong></p>","children":[{"content":"Requisitos:","children":[{"content":"Relação dos candidatos recebida com 5 dias de antecedência.","children":[],"payload":{"tag":"li","lines":"14,15"}},{"content":"Currículos, assentamentos, tempo de serviço e esclarecimentos da Corregedoria.","children":[],"payload":{"tag":"li","lines":"15,16"}}],"payload":{"tag":"li","lines":"13,16"}},{"content":"Discussão em sessão secreta sobre aspectos gerais dos candidatos.","children":[],"payload":{"tag":"li","lines":"16,17"}}],"payload":{"tag":"li","lines":"12,17"}},{"content":"\n<p data-lines=\"17,20\">Sessão pública para designação de comissão escrutinadora<br>\n*   Votação nominal aberta e fundamentada.<br>\n*  Candidatos inclusos na lista se obtiverem maioria absoluta, em sucessivos escrutínios.</p>","children":[],"payload":{"tag":"li","lines":"17,20"}},{"content":"\n<p data-lines=\"20,21\"><strong>Art. 82: Promoção por Antiguidade:</strong></p>","children":[{"content":"Magistrado mais antigo manifesta interesse e é indicado.","children":[],"payload":{"tag":"li","lines":"21,22"}},{"content":"Tribunal pode recusar mediante voto fundamentado de 2/3 dos integrantes.","children":[],"payload":{"tag":"li","lines":"22,23"}},{"content":"O recusado pode apresentar defesa","children":[],"payload":{"tag":"li","lines":"23,24"}}],"payload":{"tag":"li","lines":"20,24"}},{"content":"\n<p data-lines=\"24,25\"><strong>Art 83: Preenchimento de vagas do quinto constitucional:</strong></p>","children":[{"content":"Os votantes escolherão 3 nomes entre os 6 enviados pelo OAB/MPF.","children":[],"payload":{"tag":"li","lines":"25,26"}},{"content":"A eleição é pública e aberta, sendo inclusos na lista os candidatos com maioria absoluta.","children":[],"payload":{"tag":"li","lines":"26,27"}}],"payload":{"tag":"li","lines":"24,27"}},{"content":"\n<p data-lines=\"27,28\"><strong>Art. 84: Lista Tríplice Única (Merecimento ou Quinto Constitucional):</strong></p>","children":[{"content":"Cada integrante vota em 3 nomes em primeiro escrutínio.","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"A lista será formada pelos 3 mais votados","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"A partir do segundo escrutínio concorrerão somente o dobro dos nomes a inserir","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"Se restar apenas um nome, será escolhido o mais votado","children":[],"payload":{"tag":"li","lines":"31,32"}},{"content":"Os candidatos constarão da lista em ordem decrescente de votos e ordem crescente de escrutínios","children":[],"payload":{"tag":"li","lines":"32,33"}}],"payload":{"tag":"li","lines":"27,33"}},{"content":"\n<p data-lines=\"33,34\"><strong>Art. 85: Critério da Constituição da lista em caso de muitas vagas:</strong></p>","children":[{"content":"O Tribunal define se:<br>\n* Cada lista tem 3 nomes diferentes","children":[{"content":"Ou se a partir da segunda as listas deverão ser integradas por parte dos membros já selecionados.","children":[],"payload":{"tag":"li","lines":"36,37"}}],"payload":{"tag":"li","lines":"34,37"}},{"content":"","children":[{"content":"<strong>Art. 86:</strong> Organização das listas por ordem decrescente de votos","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"<strong>Art 87:</strong> Organização das listas com inclusão de candidatos na lista à medida que atingirem o voto da maioria absoluta","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"<strong>Art. 88:</strong> Listas encaminhadas ao Poder Executivo para nomeação.","children":[],"payload":{"tag":"li","lines":"40,42"}}],"payload":{"tag":"ul","lines":"38,42"}}],"payload":{"tag":"li","lines":"33,42"}}],"payload":{"tag":"h4","lines":"6,7"}},{"content":"CAPÍTULO II: Da Posse dos Novos Integrantes do Tribunal","children":[{"content":"<strong>Art. 89:</strong> Posse dos Integrantes","children":[{"content":"Posse em sessão plenária e solene em até 30 dias da nomeação.","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"Pode ser feita no gabinete da Presidência, mesmo durante o recesso.","children":[],"payload":{"tag":"li","lines":"46,47"}},{"content":"Novo integrante compromete-se a desempenhar funções do cargo com lealdade e honra, além de respeitar a Constituição.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"O compromisso é registrado em termo assinado pela Presidência.","children":[],"payload":{"tag":"li","lines":"48,49"}},{"content":"Somente toma posse aquele que comprovar:","children":[{"content":"Ser brasileiro.","children":[],"payload":{"tag":"li","lines":"50,51"}},{"content":"Ter mais de 30 e menos de 70 anos (salvo Juízes de carreira).","children":[],"payload":{"tag":"li","lines":"51,53"}}],"payload":{"tag":"li","lines":"49,53"}}],"payload":{"tag":"li","lines":"44,53"}}],"payload":{"tag":"h4","lines":"42,43"}},{"content":"CAPÍTULO III: Da Jurisdição e das Prerrogativas","children":[{"content":"<strong>Art 90:</strong> Os integrantes do Tribunal têm as prerrogativas, garantias, direitos e incompatibilidades inerentes ao exercício da jurisdição.","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"<strong>Art. 91:</strong> Direito de requerer permuta ou transferência de turma, se feito antes da posse de novo integrante.","children":[],"payload":{"tag":"li","lines":"56,58"}}],"payload":{"tag":"h4","lines":"53,54"}},{"content":"CAPÍTULO IV: Das Licenças, Substituições e Convocacões","children":[{"content":"<strong>Art 93:</strong>  A licença deve ser requerida com indicação de prazo e dia de início, a correr a partir da data que for usada.","children":[],"payload":{"tag":"li","lines":"60,61"}},{"content":"<strong>Art. 94:</strong> Substituição de integrantes do Tribunal em ausências ou impedimentos:<br>\n*   Presidência -&gt;  Vice-Presidente/Corregedoria Regional<br>\n* Vice-Presidente/Corregedor Regional -&gt; Membros mais antigos do Tribunal<br>\n* Presidência da Seção -&gt; Membro mais antigo da Seção.<br>\n* Presidência da Turma -&gt; Membro mais antigo da Turma","children":[],"payload":{"tag":"li","lines":"61,66"}},{"content":"<strong>Art 95:</strong> Afastamento de integrante do Tribunal por mais de 30 dias:","children":[{"content":"Os feitos serão julgados por substituto convocado no Art 96.","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"<strong>Art 95:</strong> Afastamento de integrante do Tribunal por mais de 20 dias","children":[{"content":"Os feitos serão julgados por juiz(a) substituto(a) convocado no Art 96.","children":[],"payload":{"tag":"li","lines":"69,70"}}],"payload":{"tag":"li","lines":"68,70"}}],"payload":{"tag":"li","lines":"66,70"}},{"content":"<strong>Art 95, § 1º:</strong> Em processos do Plenário e do Conselho de Administração, a substituição se dá entre os integrantes do Tribunal.","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"<strong>Art 95, § 2º:</strong> Julgamento iniciado prosseguirá com os votos proferidos, mesmo que o julgador afastado seja o relator.","children":[],"payload":{"tag":"li","lines":"71,72"}},{"content":"<strong>Art 95, § 3º:</strong> Somente um substituto votará se necessário para decidir nova questão.","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"<strong>Art 95, § 4º:</strong> O mesmo acontece em casos de vaga ou impedimento de revisor.","children":[{"content":"<strong>Art. 96:</strong> Convocação para atuar no Tribunal:","children":[{"content":"Juízes federais vitalícios com mais de 30 anos e 5 de exercício, após aprovação do plenário.","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"Juízes punidos com advertência, censura, remoção compulsória ou disponibilidade não poderão ser convocados.","children":[],"payload":{"tag":"li","lines":"76,77"}}],"payload":{"tag":"li","lines":"74,77"}}],"payload":{"tag":"li","lines":"73,77"}},{"content":"<strong>Art 97:</strong> Afastamento por até 30 dias, o processo é analisado pelo integrante que se seguir ao titular da relatoria na ordem de antiguidade","children":[],"payload":{"tag":"li","lines":"77,78"}},{"content":"<strong>Art 98:</strong> Para completar quorum nas Turmas e Seções, integrantes de outra Turma da mesma competência ou outra Seção serão convocados.","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"<strong>Art 99:</strong> Para completar como vogal o quórum de julgamento, juízes federais são convocados quando, por suspeição, não houver substituição.","children":[],"payload":{"tag":"li","lines":"79,81"}}],"payload":{"tag":"h4","lines":"58,59"}},{"content":"CAPÍTULO V: Da Eleição para o Tribunal Regional Eleitoral","children":[{"content":"<strong>Art. 100:</strong> Membros do Tribunal para compor o TRE são eleitos dentro dos 30 dias que antecedem a extinção do mandato, observado a ordem de antiguidade<br>\n*  Presidente, Vice-Presidente e Corregedor Regional não podem ser eleitos.","children":[],"payload":{"tag":"li","lines":"83,85"}},{"content":"<strong>Art. 100, § 2º:</strong> A escolha deve observar os critérios do art. 14.","children":[],"payload":{"tag":"li","lines":"85,86"}},{"content":"<strong>Art 100, §3º:</strong> Caso haja vaga no curso do mandato, será feita nova eleição na primeira sessão após a ocorrência da vaga.","children":[],"payload":{"tag":"li","lines":"86,88"}}],"payload":{"tag":"h4","lines":"81,82"}}],"payload":{"tag":"h3","lines":"4,5"}},{"content":"TÍTULO II: Das Magistradas e Magistrados de Primeiro Grau","children":[{"content":"CAPÍTULO I: Do Concurso para Provimento de Cargos da Magistratura","children":[{"content":"<strong>Art. 101:</strong> Provimento de cargos de Juiz Federal Substituto:","children":[{"content":"Mediante concurso público de provas e títulos organizado pelo Tribunal.","children":[],"payload":{"tag":"li","lines":"93,94"}}],"payload":{"tag":"li","lines":"92,94"}},{"content":"<strong>Art. 102:</strong> Sindicância da vida pregressa dos candidatos e exame psicotécnico.","children":[{"content":"Corregedoria Regional realiza sindicância<br>\n* Comissão examinadora admite ou não a inscrição","children":[],"payload":{"tag":"li","lines":"95,97"}},{"content":"<strong>Art. 103:</strong> Composição da Comissão Examinadora:","children":[{"content":"Integrantes do Tribunal eleitos pelo Plenário","children":[],"payload":{"tag":"li","lines":"98,99"}},{"content":"Professor de Direito de faculdade oficial","children":[],"payload":{"tag":"li","lines":"99,100"}},{"content":"Advogado Militante indicado pela OAB.","children":[],"payload":{"tag":"li","lines":"100,101"}}],"payload":{"tag":"li","lines":"97,101"}}],"payload":{"tag":"li","lines":"94,101"}},{"content":"<strong>Art. 104:</strong> Validade do concurso: 2 anos, prorrogáveis por igual período.","children":[],"payload":{"tag":"li","lines":"101,103"}}],"payload":{"tag":"h4","lines":"90,91"}},{"content":"CAPÍTULO II: Da Nomeação das Juízas e Juízes Federais Substitutos","children":[{"content":"<strong>Art. 105:</strong> Nomeação feita pela Presidência, com posse perante o Plenário, ou no gabinete da Presidência.","children":[{"content":"A escolha da lotação será feita por aprovados em ordem de classificação no concurso.","children":[],"payload":{"tag":"li","lines":"106,108"}}],"payload":{"tag":"li","lines":"105,108"}}],"payload":{"tag":"h4","lines":"103,104"}},{"content":"CAPÍTULO III: Da Jurisdição, das Prerrogativas e da Promoção das Juízas e Juízes Federais Substitutos","children":[{"content":"<strong>Art 106:</strong> Possuem todas as atribuições de juízes vitalícios","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"<strong>Art. 107:</strong> Não perdem o cargo senão por proposta do Tribunal (2/3 dos integrantes).","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"<strong>Art. 108:</strong> Submetidos a procedimento próprio para adquirir vitaliciedade.","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"<strong>Art. 109:</strong>  Promoção de Juízes substitutos se da de acordo com o art. 93 da Constituição.","children":[],"payload":{"tag":"li","lines":"113,115"}}],"payload":{"tag":"h4","lines":"108,109"}},{"content":"CAPÍTULO IV: Da Movimentação, Remoção e Remoção Mediante Permuta dos Magistrados de Primeiro Grau","children":[{"content":"<strong>Art. 110:</strong> Remoção e movimentação de magistrados de 1º grau é regulamentada por edital.","children":[{"content":"Pedidos de remoção por permuta não precisam de edital.","children":[],"payload":{"tag":"li","lines":"118,119"}},{"content":"Pedidos de remoção por permuta ou movimentação em mesma subseção somente são aceitos em varas com competência diferente.","children":[],"payload":{"tag":"li","lines":"119,120"}},{"content":"Juízes substitutos não podem ser removidos, salvo por interesse do serviço e a critério do Plenário Administrativo.","children":[{"content":"Juízes recém promovidos que precisarem ser removidos podem ter jurisdição prorrogada por 6 meses.","children":[],"payload":{"tag":"li","lines":"121,122"}},{"content":"Juízes só poderão se remover por permuta ou a pedido depois de 1 ano da última.","children":[],"payload":{"tag":"li","lines":"122,123"}}],"payload":{"tag":"li","lines":"120,123"}}],"payload":{"tag":"li","lines":"117,123"}},{"content":"<strong>Art 111:</strong> Remoção para outra região só se concedida quando:<br>\n* Não houver prejuízo da prestação jurisdicional","children":[{"content":"O interessado for magistrado vitalício","children":[],"payload":{"tag":"li","lines":"125,126"}},{"content":"Ocorrer no interesse do serviço da localidade pretendida","children":[],"payload":{"tag":"li","lines":"126,127"}}],"payload":{"tag":"li","lines":"123,127"}},{"content":"<strong>Art 112:</strong> Inconveniente a remoção por permuta quando há alguma situação como aposentadoria, exoneração, etc.","children":[],"payload":{"tag":"li","lines":"127,129"}}],"payload":{"tag":"h4","lines":"115,116"}},{"content":"CAPÍTULO V: Do Processo Administrativo para Aplicação de Penalidades a Magistradas e Magistrados","children":[{"content":"\n<p data-lines=\"131,134\"><strong>Art 113:</strong> A aplicação de penalidades disciplinares só ocorrem mediante processo administrativo disciplinar.<br>\n* O processo terá início por determinação do plenário, a partir de proposta da corregedoria, com sorteio de relator, com garantia de ampla defesa.<br>\n*  A punição só pode ser imposta por voto de maioria absoluta.</p>","children":[],"payload":{"tag":"li","lines":"131,134"}},{"content":"\n<p data-lines=\"134,135\"><strong>Art 114:</strong> Magistrados Vitalícios somente podem perder o cargo por sentença judicial transitada em julgado.</p>","children":[],"payload":{"tag":"li","lines":"134,135"}},{"content":"\n<p data-lines=\"135,136\"><strong>Art 114 Parágrafo Único:</strong> Magistrados não vitalícios podem ser demitidos na forma da lei complementar 35/1979.</p>","children":[{"content":"","children":[{"content":"\n<p data-lines=\"137,138\"><strong>Seção I: Das Penas de Advertência e Censura</strong></p>","children":[{"content":"<strong>Art. 115:</strong> Apenas para magistrados de primeiro grau.","children":[],"payload":{"tag":"li","lines":"138,139"}},{"content":"Advertência: por negligência no cumprimento de deveres do cargo (por escrito).","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"Censura: por reiterada negligência no cumprimento de deveres (por escrito).","children":[],"payload":{"tag":"li","lines":"140,142"}}],"payload":{"tag":"li","lines":"137,142"}},{"content":"\n<p data-lines=\"142,143\"><strong>Seção II: Da Remoção Compulsória, Disponibilidade e Aposentadoria Compulsória</strong></p>","children":[{"content":"<strong>Art. 116:</strong> Aplicadas por motivo de interesse público pelo Plenário Administrativo, assegurada a ampla defesa.","children":[],"payload":{"tag":"li","lines":"143,144"}}],"payload":{"tag":"li","lines":"142,144"}}],"payload":{"tag":"ul","lines":"137,144"}},{"content":"","children":[{"content":"<strong>Seção III: Da Decretação de Perda de Cargo de Magistrada ou Magistrado Não Vitalício</strong>","children":[{"content":"<strong>Art. 119:</strong> Processo administrativo deve ser precedido de defesa prévia (15 dias).","children":[],"payload":{"tag":"li","lines":"148,149"}},{"content":"O processo é encaminhado ao Plenário Administrativo para que decida sobre a instauração do processo e a distribuição para o relator","children":[],"payload":{"tag":"li","lines":"149,150"}},{"content":"<strong>Art 120:</strong> O Plenário pode determinar o afastamento do magistrado com remuneração.","children":[],"payload":{"tag":"li","lines":"150,151"}},{"content":"<strong>Art 121:</strong> O relator decide sobre as provas requeridas pelas partes.","children":[],"payload":{"tag":"li","lines":"151,152"}},{"content":"<strong>Art 121, §1º:</strong> As partes devem ser informadas da data das provas, para que participem","children":[],"payload":{"tag":"li","lines":"152,153"}}],"payload":{"tag":"li","lines":"147,153"}},{"content":"<strong>Art 123:</strong> Processo de invalidez de magistrados por meio de requerimento do interessado, ou por ordem da Presidência ou do Plenário.","children":[{"content":"A votação é realizada pelo Plenário.","children":[],"payload":{"tag":"li","lines":"154,155"}}],"payload":{"tag":"li","lines":"153,155"}},{"content":"<strong>Art 124:</strong> Instaurado o processo, o paciente é afastado do cargo, devendo o processo ser concluído em 60 dias.","children":[],"payload":{"tag":"li","lines":"155,156"}},{"content":"<strong>Art 124, Parágrafo Único</strong>:  No caso de incapacidade mental, o presidente nomeia um curador.<br>\n* <strong>Art 125:</strong> A Presidência atuará como preparadora do processo até as razões finais.<br>\n*   <strong>Art 126:</strong> O paciente terá 10 dias para apresentar sua defesa, prorrogáveis por mais 10 dias<br>\n*   <strong>Art 126, Parágrafo único:</strong> A notificação se dará por ofício da Presidência.<br>\n*   <strong>Art 127:</strong> Decorrido o prazo de defesa, a Presidência nomeará uma junta médica para o exame.<br>\n*    A recusa de perícia, permite que o julgamento seja baseado em outras provas","children":[],"payload":{"tag":"li","lines":"156,162"}},{"content":"<strong>Art 128:</strong> O paciente ou curador tem prazo para alegações finais, e o MPF é ouvido em seguida.<br>\n*   <strong>Art 129:</strong> Caso o magistrado se afaste por 6 meses, deve realizar exame de invalidez ao requerer licença.","children":[],"payload":{"tag":"li","lines":"162,164"}},{"content":"<strong>Art 130:</strong> Se o requerimento da perícia de invalidez for do magistrado ou seu representante, a junta médica fará seu parecer e o processo será distribuído.","children":[],"payload":{"tag":"li","lines":"164,166"}}],"payload":{"tag":"ul","lines":"147,166"}}],"payload":{"tag":"li","lines":"135,166"}}],"payload":{"tag":"h4","lines":"129,130"}},{"content":"CAPÍTULO VI: Do Processo de Verificação de Invalidez para o Fim de Aposentadoria","children":[{"content":"<pre data-lines=\"167,169\"><code>*    **Art 123:** O processo inicia por requerimento do interessado ou por determinação da Presidência.\n    *    O julgamento será feito pelo Plenário Administrativo.\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"167,169"}},{"content":"<pre data-lines=\"172,179\"><code>*    **Art. 125**: A presidência atuará como preparadora do processo\n*  **Art 126:** O paciente tem 10 dias, prorrogáveis, para apresentar sua defesa.\n *  **Art. 127:** Decorrido o prazo de defesa, será nomeada uma junta composta por 3 médicos.\n * **Art. 127 Parágrafo Único:**  A recusa à perícia permite que o julgamento seja baseado em outras provas.\n  *  **Art 128:** O paciente terá prazo de 10 dias para alegações finais após as diligências, e o MPF será ouvido em seguida.\n*  **Art 129:** Magistrado afastado por mais de 6 meses precisa se submeter a exame para verificação de invalidez ao requerer nova licença.\n *  **Art 130:** Caso o requerimento do exame de invalidez seja do magistrado, o processo será distribuído.\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"172,179"}}],"payload":{"tag":"h4","lines":"166,167"}}],"payload":{"tag":"h3","lines":"88,89"}}],"payload":{"tag":"h2","lines":"2,3"}}],"payload":{"tag":"h1","lines":"0,1"}},null)</script>
