sos.\n                        *   Acompanhar o retorno sobre o investimento.\n          * **Práticas de Gerenciamento de Serviços**\n               *   **Gerenciamento de Catálogo de Serviços:**\n                       *   Definir e manter um catálogo de serviços.\n                       *   Garantir clareza e acessibilidade dos serviços.\n                       *   Gerenciar o ciclo de vida dos serviços.\n               *   **Gerenciamento de Nível de Serviço:**\n                       *   Negociar e manter acordos de nível de serviço (SLAs).\n                       *   Monitorar o desempenho dos serviços.\n                       *   Garantir a satisfação dos clientes.\n               *   **Gerenciamento de Disponibilidade:**\n                       *   Garantir a disponibilidade dos serviços de TI.\n                       *   Gerenciar a infraestrutura de TI.\n                       *   Responder a interrupções de serviço.\n               *   **Gerenciamento de Continuidade de Serviço:**\n                       *   Planejar a recuperação de desastres e falhas de sistema.\n                       *   Garantir a continuidade das operações de negócio.\n                       *   Realizar testes de recuperação de desastres.\n               *   **Gerenciamento de Incidentes:**\n                       *   Restaurar serviços o mais rápido possível.\n                       *   Registrar e gerenciar incidentes.\n                       *   Comunicar status para os usuários.\n               *   **Gerenciamento de Requisição de Serviço:**\n                       *   Atender a pedidos rotineiros de serviços.\n                       *   Automatizar processos de requisição.\n                       *   Gerenciar catálogos de requisições.\n               *   **Gerenciamento de Problema:**\n                       *   Investigar as causas dos incidentes.\n                       *   Identificar e resolver problemas.\n                       *   Evitar recorrências.\n              * **Práticas de Gerenciamento Técnico**\n                  *   **Design de Serviço:**\n                         *   Definir os requisitos dos serviços de TI.\n                         *   Criar arquiteturas e soluções de TI.\n                         *   Garantir a qualidade e a segurança dos serviços.\n                  *   **Gerenciamento de Implantação:**\n                        *   Planejar e executar implementações de serviços e produtos.\n                        *   Gerenciar o lançamento de software.\n                        *   Garantir transições suaves.\n                  *   **Gerenciamento de Infraestrutura e Plataforma:**\n                         *   Gerenciar a infraestrutura de TI e plataformas.\n                         *   Garantir a disponibilidade, segurança e escalabilidade.\n                         *  Implementar o gerenciamento da configuração.\n                  *   **Desenvolvimento e Gerenciamento de Software:**\n                         *   Desenvolver e manter softwares.\n                         *   Usar metodologias de desenvolvimento.\n                         *   Implementar pipelines de CI/CD.\n                  *    **Validação e Teste de Serviço:**\n                        *  Realizar testes para validar a qualidade e o funcionamento dos serviços\n                        *  Planejar as atividades de teste.\n                        * Monitorar e analisar os resultados dos testes.\n    * **Valor e Cocriação:**\n         *   Foco na criação de valor para o cliente\n         *   Entendimento das necessidades do cliente\n         *   Cooperação com o cliente.\n    * **Cadeia de Valor do Serviço (SVC):**\n            * **Planejar:** Definir a estratégia e objetivos para a criação de valor.\n            * **Melhorar:** Refinar práticas e processos de forma contínua.\n            * **Engajar:**  Estabelecer e manter um bom relacionamento com o cliente.\n            * **Design e Transição:** Desenvolver e implantar serviços.\n            * **Obter/Construir:** Obter e gerenciar os recursos necessários para a criação de valor.\n            * **Entregar e Suportar:** Garantir que os serviços funcionem conforme o esperado.\n     *  **Oportunidades**\n            *   Analisar as oportunidades do cliente.\n    * **Resultados**\n           *  Analisar os resultados do cliente.\n\n   * **Melhoria Contínua:**\n        *   Abordagem para aprimorar a criação de valor.\n        *   Definir pontos de melhoria.\n         * Monitorar os resultados das melhorias.\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"28,118"}}],"payload":{"tag":"h2","lines":"27,28"}},{"content":"IV. Práticas da ITIL 4","children":[{"content":"Agrupamento das 34 práticas nas 3 categorias mencionadas.","children":[],"payload":{"tag":"li","lines":"120,121"}},{"content":"Aprofundamento das principais práticas (já listadas acima dentro da secção do SVS)","children":[{"content":"Gerenciamento de Incidentes","children":[],"payload":{"tag":"li","lines":"122,123"}},{"content":"Gerenciamento de Problema","children":[],"payload":{"tag":"li","lines":"123,124"}},{"content":"Gerenciamento de Mudança","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"Gerenciamento de Catálogo de Serviços","children":[],"payload":{"tag":"li","lines":"125,126"}},{"content":"Gerenciamento de Nível de Serviço","children":[],"payload":{"tag":"li","lines":"126,127"}},{"content":"Desenvolvimento e Gerenciamento de Software","children":[],"payload":{"tag":"li","lines":"127,128"}},{"content":"Gerenciamento de Continuidade de Serviço","children":[],"payload":{"tag":"li","lines":"128,129"}},{"content":"Gerenciamento de Requisição de Serviço","children":[],"payload":{"tag":"li","lines":"129,130"}},{"content":"Gerenciamento de Implantação","children":[],"payload":{"tag":"li","lines":"130,132"}}],"payload":{"tag":"li","lines":"121,132"}}],"payload":{"tag":"h2","lines":"119,120"}},{"content":"V. Próximos Passos (Pós-Ementa)","children":[{"content":"<pre dat
